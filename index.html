<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Custom css link  -->
    <link rel="stylesheet" href="css/style.css" />
    <title>expense calculator</title>
  </head>
  <body>
    <div class="container text-center">
      <h1 class="text-success">Expense Calculator</h1>
      <div class="row">
        <div class="col-md-7">
          <div class="img-fluid">
            <img
              src="images/pexels-olia-danilevich-5466820.jpg"
              alt=""
              class=""
            />
          </div>
        </div>
        <div class="col-md-5 input_Section py-5">
          <div>
            <div class="income_div">
              <h4>Income</h4>
              <label>Income:</label>
              <input id="income_field" type="text" />
            </div>
            <div class="expecses_div">
              <h4>Expenses</h4>
              <label>Food:</label>
              <input id="food_field" type="text" /> <br />
              <label>Rent:</label>
              <input id="rent_field" type="text" /> <br />
              <label>Clothes:</label>
              <input id="clothes_field" type="text" /> <br />

              <a class="btn btn-primary my-2" href="#" role="button"
                >Calculate</a
              >
              <h3>Total expenses: <span>0</span></h3>
              <h3>balance: <span>0</span></h3>
            </div>
            <div class="saving_div">
              <span>save:</span><input type="text" /> <span> % </span
              ><a class="btn btn-primary" href="#" role="button">Calculate</a>
              <h3>saving amount: <span>0</span></h3>
              <h3>remaining balance: <span>0</span></h3>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- bootstrap js bundle  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
