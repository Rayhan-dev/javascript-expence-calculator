<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Custom css link  -->
    <link rel="stylesheet" href="css/style.css" />
    <title>expense calculator</title>
  </head>
  <body>
    <div class="container text-center">
      <h1 class="text-success my-5">Expense Calculator</h1>
      <div class="row align-items-center">
        <div class="col-md-6 my-2">
          <div class=" ">
            <img
              src="images/pexels-olia-danilevich-5466820.jpg"
              alt=""
              class="w-100 img-fluid"
            />
          </div>
        </div>
        <div class="col-md-6 input_Section py-5 my-2">
          <div>
            <div class="income_div">
              <h4>Income</h4>
              <label>Income:</label>
              <input id="income_field" type="text" />
            </div>
            <div class="expecses_div">
              <h4>Expenses</h4>
              <label>Food:</label>
              <input id="food_field" type="text" /> <br />
              <label>Rent:</label>
              <input id="rent_field" type="text" /> <br />
              <label>Clothes:</label>
              <input id="clothes_field" type="text" /> <br />

              <button
                onclick="calculatingExpenses()"
                id="calculate_btn"
                class="btn btn-primary my-2"
                href="#"
              >
                Calculate
              </button>
              <h3>Total expenses: <span id="total_expenses">0</span></h3>
              <h3>balance: <span id="balance">0</span></h3>
            </div>
            <div class="saving_div">
              <label>save:</label><input id="saving_field" type="text" />
              <span> % </span>
              <button
                onclick="savingCalculation()"
                id="save_calculate"
                class="btn btn-primary"
                href="#"
              >
                Calculate
              </button>
              <h3>saving amount: <span id="saving_ammount">0</span></h3>
              <h3>remaining balance: <span id="remaining_balance">0</span></h3>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- bootstrap js bundle  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
